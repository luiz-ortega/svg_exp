<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <svg width="500" height="350">
      <rect id="rect" width="50" height="50" x="25" y="200" fill="orange" />
      <circle id="circle" r="50" cx="50" cy="50" fill="blue" />
      <animate
        xlink:href="#circle"
        attributeName="cx"
        from="50"
        to="450"
        dur="3s"
        fill="freeze"
        begin="click"
        id="animation-circle"
      />

      <animate
        xlink:href="#rect"
        attributeName="x"
        from="25"
        to="425"
        dur="3s"
        fill="freeze"
        begin="animation-circle.begin + 1s"
      />
    </svg>
  </body>
</html>
