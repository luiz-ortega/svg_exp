<!DOCTYPE html>
<html>
  <head>
    <title>Elementos containers</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <h1>Elementos containers</h1>

    <h2>Defs</h2>
    <svg>
      <defs>
        <circle id="meu-circulo" r="25" cx="150" cy="50" />
      </defs>

      <use xlink:href="#meu-circulo" />
      <use xlink:href="#meu-circulo" x="80" fill="red" />
    </svg>

    <h2>g</h2>
    <svg>
      <g fill="red">
        <circle r="25" cx="150" cy="50" />
        <circle r="25" cx="250" cy="50" />
      </g>
    </svg>

    <h2>Symbol</h2>
    <svg>
      <symbol id="meu-simbolo" viewBox="0 0 600 300">
        <circle r="25" cx="150" cy="50" />
      </symbol>
      <symbol id="meu-simbolo2" viewBox="0 0 300 150">
        <circle r="25" cx="150" cy="50" />
      </symbol>

      <use xlink:href="#meu-simbolo" />
      <use xlink:href="#meu-simbolo2" x="80" fill="red" />
    </svg>
  </body>
</html>
